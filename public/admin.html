<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    background: linear-gradient(120deg, #f7e9c7 0%, #f5f5f5 100%);
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
  }
  .admin-login-container {
    max-width: 380px;
    margin: 80px auto;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 32px rgba(184,134,11,0.10);
    padding: 38px 32px 32px 32px;
    text-align: center;
  }
  .admin-login-container h2 {
    color: #b8860b;
    margin-bottom: 28px;
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 1px;
  }
  form label {
    display: block;
    text-align: left;
    margin-bottom: 7px;
    font-weight: 500;
    color: #333;
    font-size: 1.08em;
  }
  form input[type="text"],
  form input[type="password"] {
    width: 100%;
    padding: 12px 10px;
    border-radius: 7px;
    border: 1px solid #ccc;
    margin-bottom: 18px;
    font-size: 1.08em;
    background: #faf8f3;
    transition: border 0.2s;
  }
  form input[type="text"]:focus,
  form input[type="password"]:focus {
    border: 1.5px solid #b8860b;
    outline: none;
    background: #fffbe9;
  }
  button {
    display: block;
    width: 100%;
    padding: 14px 0;
    background: linear-gradient(90deg, #d4a017 60%, #b8860b 100%);
    color: #fff;
    border: none;
    border-radius: 24px;
    font-size: 1.18em;
    font-weight: bold;
    cursor: pointer;
    margin-top: 8px;
    box-shadow: 0 2px 12px rgba(218,165,32,0.08);
    transition: background 0.2s, transform 0.1s;
    letter-spacing: 1px;
  }
  button:hover {
    background: linear-gradient(90deg, #b8860b 60%, #d4a017 100%);
    transform: translateY(-2px) scale(1.03);
  }
  nav {
    text-align: center;
    margin: 20px 0;
  }
  .nav-link {
    margin: 0 15px;
    text-decoration: none;
    color: #b8860b;
    font-weight: 500;
    transition: color 0.2s;
  }
  .nav-link:hover {
    color: #d4a017;
  }
  </style>
</head>
<body>
  <nav>
    <a href="#home" class="nav-link">Home</a>
    <a href="#services" class="nav-link">Book now</a>
    <a href="#gallery" class="nav-link">Gallery</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>
  <div class="admin-login-container">
    <h2>Admin Login</h2>
    <form class="login-form" onsubmit="adminLogin(event)">
      <label for="admin-username">Username</label>
      <input type="text" id="admin-username" name="admin-username" required autocomplete="username">
      <label for="admin-password">Password</label>
      <input type="password" id="admin-password" name="admin-password" required autocomplete="current-password">
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
  <script src="admin.js"></script>
</body>
</html>
